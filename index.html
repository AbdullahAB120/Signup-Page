<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
		<title> Sign Up </title>
		
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		
		<!-- Default CSS -->
		<link rel="stylesheet" href="./assets/css/style.css" type="text/css" media="all"/>
	</head>
	<body>
		
		<main>
			<div class="container">
				<div class="row">
					
					<div class="col-md-6"></div>
					
					<div class="col-md-6">
						<form>
							<h1> Sign Up </h1>
							<p> Please enter your valid information bellow </p>
							
							<input type="text" name="username" id="username" placeholder="Enter Your Name" required/>
							<input type="email" name="email" id="email" placeholder="Enter Your Email Address" required/>
							<input type="password" name="password" id="password" placeholder="Enter Your Password" required/>
							<input type="password" name="re-password" id="re-password" placeholder="Re-Type Your Password" required/>
							
							<input class="form-check-input" type="checkbox" name="checkbox" id="checkbox"/> 
							I agree to <a href="#"> terms and conditions. </a>
							
							<button type="submit"> Sign Up </button> <br>
							
							<p id="login"> Have any account? </p> <span> <a href="#"> Login </a> </span>
						</form>
					</div>
					
				</div>
			</div>
		</main>
		
		
		<script src="./assets/js/main.js"></script>
		
	</body>
</html>
